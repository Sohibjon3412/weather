<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <section class="weather">
    <div class="weather__sec">
      <form class="weather__form">
        <input class="weather__input" type="text" placeholder="Enter City">
        <button type="submit" class="weather__button">Search</button>
      </form>
      <h2 class="weather__city"></h2>
      <h3 class="weather__temp"></h3>
      <p class="weather__holat"></p>
      <div class="weather__from-to-sec"><span class="weather__form-temp"></span> <span class="weather__to-temp"></span></div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
